<!doctype html>
<title>Prediction results</title>
{% if name %}
  <h1>Prediction Results:</h1>
  <p>Prediction for file: {{ name }}!</p>
  <p>Predicted bird: {{ prediction }}</p>
  <p>Confidence level: {{ confidence }}</p>
{% else %}
  <p>No files to predict</p>
{% endif %}


<p>Listen to the uploaded audio:</p>
<audio
    controls
    src="/play/{{name}}">
        Your browser does not support the
        <code>audio</code> element.
</audio>
